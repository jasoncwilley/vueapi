<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NFL Arrest Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">NFL Player Arrest Data</h3>
      <div class="columns medium-3" v-for="result in results">
        <div class="card">
          <div class="card-divider">
           <p>Player: {{ result.Name }}</p>
          </div>
          <div class="card-section">
            <p>Team Name: {{ result.Team_name }}</p>
            <p>Position: {{ result.Position }}</p>
            <p>Arrest Count: {{ result.arrest_count }}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="player.js"></script>
  </body>
</html>
